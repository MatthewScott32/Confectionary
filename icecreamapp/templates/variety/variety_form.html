{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Variety_Form</title>
  </head>
  <body>
    <h1>Add A Variety</h1>


    <form action="{% url 'icecreamapp:variety_list' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="name">Name: </label>
          <input id="name" type="text" name="name">
      </fieldset>
      <fieldset>
          <label for="country_of_origin">Country of Origin: </label>
          <input id="country_of_origin" type="text" name="country_of_origin">
      </fieldset>

      <input type="submit" value="Add Variety" />
    </form>
  </body>
</html>
